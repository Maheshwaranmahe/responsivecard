<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cardcontainer">
        <div class="card">
            <figure class="image">
                <img src="image/watch.png" alt="">
            </figure>
            <h2>Fire-Boltt Ninja Call Pro</h2>
            <h2><b>Price:</b>₹1899</h2>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <figure class="image">
                <img src="image/oneplus.png" alt="">
            </figure>
            <h2>OnePlus Nord CE 3 Lite 5G</h2>
            <h2><b>Price:</b>₹19,999</h2>
            <button>Buy Now</button>
        </div>  
        <div class="card">
            <figure class="image">
                <img src="image/lap.png" alt="">
            </figure>
            <h2>Lenovo V15 Intel Celeron </h2>
            <h2><b>Price:</b>₹23,480</h2>
            <button>Buy Now</button>
        </div>         
        <div class="card">
            <figure class="image">
                <img src="image/airpot.png" alt="">
            </figure>
            <h2>boAt Airdopes 170 Earbuds</h2>
            <h2><b>Price:</b>₹1,459</h2>
            <button>Buy Now</button>
        </div>                 
    </section>
</body>
</html>
